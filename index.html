<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="containerBody">
    <img class="imageBackTop"src="images/bg-pattern-top.svg" alt="background-top">
    <img class="imageackBottom"src="images/bg-pattern-bottom.svg" alt="background-bottom">
    <div class="container">
      <img class="imageVictor" src="images/image-victor.jpg" alt="victor-image">
      <div class="username">
        <p class="bold inline marginTopBottom">Victor Crest</p>
        <p class="inline marginTopBottom">26</p>
        <p class="">London</p>
      </div><hr>
      <div class="details">
        <div class="inline stat1">
          <p class="bold stat1 marginTopBottom">80K</p>
          <p class="marginTopBottom statPara">Followers</p>
        </div>
        <div class="inline">
          <p class="bold stat2 marginTopBottom">803K</p>
          <p class="marginTopBottom statPara">Likes</p>
        </div>
        <div class="inline">
          <p class="stat3 bold marginTopBottom">1.4K</p>
          <p class="marginTopBottom statPara">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution marginTopBottom">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.hackerrank.com/dr_asifalibhati">Asif Ali Bhati</a>.
  </div>
</body>
</html>
